<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/src/pages/Styles/dashboard/Dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="sidebarContainer" style="display: flex"></div>
    <div class="page">
      <div class="header-row">
        <h2>Resumo</h2>
        <div class="date-row">
          <button class="date-btn">
            <img src="../../assets/icons/chevron_left.svg" />
          </button>
          <span class="date-text">Dezembro 2024</span>
          <button class="date-btn" onclick="console.log('test')">
            <img src="../../assets/icons/chevron_left.svg" class="invert-x" />
          </button>
        </div>
      </div>
      <div class="summary-cards">
        <div class="card relative">
          <div class="icon-bg green">
            <img src="../../assets/icons/money.svg" />
          </div>
          <span class="text light right summary-card-title">Balanço</span>
          <span class="text extra-bold right md">128,00</span>
        </div>
        <div class="card relative">
          <div class="icon-bg blue">
            <img src="../../assets/icons/money.svg" />
          </div>
          <span class="text light right summary-card-title"
            >Balanço <b>Hoje</b></span
          >
          <span class="text extra-bold right md">128,00</span>
        </div>
        <div class="card relative">
          <div class="icon-bg orange">
            <img src="../../assets/icons/money.svg" />
          </div>
          <span class="text light right summary-card-title"
            >Previsão de balanço</span
          >
          <span class="text extra-bold right md">128,00</span>
        </div>
      </div>
      <div class="card mt-24">
        <h2 class="card-title">Entradas e Saídas</h2>
        <div class="flex">
          <div class="chart-container">
            <canvas id="entry-charts" class="charts"> </canvas>
          </div>
        </div>
      </div>

      <div class="card mt-24">
        <h2 class="card-title">Por dia</h2>
        <div class="overflow-x">
          <div class="chart-container">
            <canvas id="day-charts" class="charts"></canvas>
          </div>
        </div>
      </div>

      <div class="card mt-24">
        <h2 class="card-title">Por categoria</h2>
        <div>
          <div class="chart-container">
            <canvas id="categoria-Chart" class="charts"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/pages/Scripts/components/sidebar.js"></script>
    <script src="/src/pages/Scripts/dashboard/menu.js"></script>
    <script src="/src/pages/Scripts/dashboard/graficos.js"></script>
  </body>
</html>
